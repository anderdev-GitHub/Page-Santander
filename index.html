<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-anderdev-cinza-verde.ico">
    <link rel="stylesheet" href="style.css">
    <title>Santander</title>
</head>
<body>
    <div class="menu-head">
        <img class="logo" src="./assets/logo-santander.svg" alt="logo-santander">
        
        <a class="link-voce">Para Você</a>
        <a class="link-empresa">Para sua Empresa</a>

        <input class="input-src" type="text" placeholder="O que voce procura ?">
        
        <div class="login-usuario">
            
            <div class="login-links">
                <a class="acessar">Acessar</a>
                <a class="fisica">Pessoa física</a>
                <a class="juridica">Pessoa jurídica</a>
            </div>

            <input class="input-login" type="text" placeholder="Insira seu CPF">
        </div>
    </div>

    <div class="slideshow">
        <img class="slider-img active" src="./assets/background1.png" alt="background-topo">
        <img class="slider-img" src="./assets/background2.png" alt="background-topo">
      </div>
      
    <ul>
        <h3>Dá uma olhadinha em tudo que temos</h3>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/icon-abra-sua-conta.svg">
            <p>Abra sua conta</p>
        </li>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/capitalgiro.svg">
            <p>Capital de Giro</p>
        </li>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/icon-peca-seu-cartao.svg">
            <p>Cartões</p>
        </li>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/pagamentos.svg">
            <p>Pagamentos</p>
        </li>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/icon-maquina-getnet.svg">
            <p>Máquinas Getnet</p>
        </li>
        <li>
            <img class="img-produtos-servicos-bank" src="./assets/icon-renegocie-sua-divida.svg">
            <p>Renegociação de Dividas</p>
        </li>
    </ul>
    
    <script src="./scripts.js"></script>
    </body>
</html>
